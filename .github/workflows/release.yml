name: Release

on:
  workflow_call:
    inputs:
      build-command:
        description: 'Build command (empty = skip)'
        type: string
        default: ''
      working-directory:
        description: 'Working directory'
        type: string
        default: '.'
    secrets:
      NPM_TOKEN:
        required: true
      SLACK_WEBHOOK:
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Build (if specified)
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}
        working-directory: ${{ inputs.working-directory }}

      - name: Run bump release
        run: bunx @sylphx/bump release
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Slack
        if: always()
        run: |
          [ -z "$SLACK_WEBHOOK" ] && exit 0
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
          else
            EMOJI="❌"
          fi
          curl -X POST "$SLACK_WEBHOOK" \
            -H 'Content-type: application/json' \
            -d "{\"text\":\"$EMOJI Release workflow $STATUS for ${{ github.repository }}\"}" || true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
